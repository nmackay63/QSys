<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Key Verification</h1>
    <p>Check the URL for the key. Example: <code>?key=yourKey</code></p>
    
    <div id="result" class="result"></div>

    <script>
        // Mock database
        const database = [
            "key123",
            "key456",
            "key789",
            "keyABC",
            "keyDEF"
        ];

        function getKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('key');
        }

        function verifyKey(key) {
            const resultDiv = document.getElementById("result");
            const exists = database.includes(key);
            const jsonResponse = { key: exists };

            // Display JSON response
            resultDiv.textContent = JSON.stringify(jsonResponse);
            resultDiv.style.color = exists ? "green" : "red";
        }

        // Get the key from the URL and verify it
        const key = getKeyFromUrl();
        if (key) {
            verifyKey(key);
        } else {
            document.getElementById("result").textContent = "No key provided in the URL.";
        }
    </script>
</body>
</html>
