<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        // Define the password
        const correctPassword = "yourPassword"; // Change this to your desired password

        // Function to check the password
        function checkPassword() {
            const userPassword = prompt("Please enter the password:");
            if (userPassword === correctPassword) {
                document.getElementById("protectedContent").style.display = "block";
            } else {
                alert("Incorrect password. Access denied.");
                document.body.innerHTML = ""; // Clear the body if access is denied
            }
        }

        // Check password when the page loads
        window.onload = checkPassword;
    </script>
    <style>
        #protectedContent {
            display: none; /* Initially hide the content */
        }
    </style>
</head>
<body>
    <h1>Password Protected Content</h1>
    <div id="protectedContent">
        <p>Welcome! You have accessed the protected content.</p>
        <p>This content is only visible to users who enter the correct password.</p>
    </div>
</body>
</html>
