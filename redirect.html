<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spotify Remote for Q-Sys</title>
		<script>
			var redirectUrl
			function displayIPAddress() {
				// Get the IP address from the query parameters
				const urlParams = new URLSearchParams(window.location.search);
				const ipAddress = urlParams.get('state');
				const authCode = urlParams.get('code')
				
				redirectUrl = "https://"+ipAddress+":8080/?code="+authCode+"/done";
			}

			window.onload = function() {
				displayIPAddress();
			};
			
			setTimeout(function() {
				window.location.href = redirectUrl;
			}, 3000); // Redirect after 3 seconds (adjust as needed)
		</script>
	</head>
	<body>
		<center>
			<h1>Please wait while Spotify authenticates the user...</h1>
		</center>
	</body>
</html>
